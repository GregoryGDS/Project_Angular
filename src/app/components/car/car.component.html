<mat-card class="mat-elevation-z2" >
    <mat-card-title [class.titleCard]="true">
        <img mat-card-lg-image [src]="oneCar.pictures[0]">
    </mat-card-title>
    <mat-card-subtitle [class.titleCard]="true">
        {{oneCar.title}}
    </mat-card-subtitle>

    <mat-list>
        <mat-divider ></mat-divider>
        <mat-card-content>Model: {{oneCar.model}}</mat-card-content>
        <mat-divider ></mat-divider>
        <mat-card-content>Brand: {{oneCar.brand}}</mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-content>Price: <span *ngIf="oneCar.price;else na">{{oneCar.price | currency:'€':'symbol':'1.0-2'}}</span></mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-content>
            <a mat-raised-button color="primary" href="#" [routerLink]="['detail-car',oneCar.id]">Détail</a>&nbsp;
            <a mat-raised-button color="primary" href="#" [routerLink]="['update-car',oneCar.id]">Modifier</a>&nbsp;
            <button mat-raised-button color="primary" (click)="removeCar(oneCar.id)">Supprimer</button> 
        </mat-card-content>
    </mat-list>

</mat-card>


<ng-template #na>N/A</ng-template>
